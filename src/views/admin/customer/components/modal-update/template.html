<div class="overlay">
    <div class="overlay">
        <div style="width: 560px;background: white;border-radius: 4px;position: absolute;top:24px;left: 50%;transform: translateX(-50%);">
            <div class="row ph16 pv12" style="border-bottom: 1px solid #ddd">
                <b class="font16">Update Customer</b>
                <i @click="onClose" class="fa fa-times p3 go-right pointer"></i>
            </div>
            <div class="row p16">
                <div class="row">
                    <div class="col-6 pr6">
                        <label for="firstname" class="font14"><b>First name</b></label>
                        <input v-model="body.firstname" type="text" placeholder="Enter firstname" class="input-info outline-success">
                    </div>
                    <div class="col-6 pl6">
                        <label for="lastname" class="font14"><b>Last name</b></label>
                        <input v-model="body.lastname" type="text" placeholder="Enter lastname" class="input-info outline-success">
                    </div>
                </div>
                <div class="row">
                    <label for="email" class="font14"><b>Email</b></label>
                    <input v-model="body.email" type="text" placeholder="Enter email" class="input-info outline-success">
                </div>
                <div class="row">
                    <label for="phone" class="font14"><b>Phone</b></label>
                    <input v-model="body.phone" type="number" placeholder="Enter phone" class="input-info outline-success">
                </div>
                <div class="row">
                    <label for="gender" class="font14"><b>Gender</b></label>
                    <select v-model="body.gender" class="input-info outline-success">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="row">
                    <label for="address" class="font14"><b>Address</b></label>
                    <input v-model="body.address" type="text" placeholder="Enter address" class="input-info outline-success">
                </div>
            </div>
            <div class="row pv12 txt-right" style="border-top: 1px solid #ddd;">
                <div class="row">
                    <button @click="onClose" class="btn btn-default mr12">Close</button>
                    <button v-if="!isUpdating"  @click="onRegister" class="btn btn-success mr12">Update</button>
                    <button v-else class="btn btn-success btn-md mr12">Loading...</button>
                </div>
            </div>
        </div>
    </div>
</div>
