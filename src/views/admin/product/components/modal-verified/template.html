<div v-if="product._id" class="overlay">
    <div class="overlay">
        <div style="width: 560px;background: white;border-radius: 4px;position: absolute;top:24px;left: 50%;transform: translateX(-50%);">
            <div class="row ph16 pv12" style="border-bottom: 1px solid #ddd">
                <b class="font16">Confirm Verified</b>
                <i @click="onClose" class="fa fa-times p3 go-right pointer"></i>
            </div>
            <div class="row p16">
                <label for="price" class="font14">Price</label>
                <input v-model="body.price" type="number" class="input" />
            </div>
            <div class="row pv12 txt-right" style="border-top: 1px solid #ddd;">
                <div v-if="!isUpdating" class="row">
                    <button @click="onClose" class="btn btn-default mr12">Close</button>
                    <button @click="onUpdate" class="btn btn-info">Save</button>
                </div>
                <div v-else class="row">
                    <button class="btn btn-info btn-sm">Loading...</button>
                </div>
            </div>
        </div>
    </div>
</div>
